<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/img/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <title>Đăng ký nhận kết quả thi học kì</title>
    <link rel="stylesheet" href="assets/css/style.css?v=1.0.0"/>
</head>
<body>
<div class="container text-center" style="padding-top: 50px;">
    <h1>Công cụ hóng điểm thi chính xác và nhanh nhất!</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6"><h2>Đăng ký</h2>
            <form action="/api/register" data-toggle="validator" method="POST" class="form_submit">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group" id="form_msv"><label for="msv">Mã số Sinh Viên:</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-education"></span>
                                </span>
                                <input type="number" name="msv" id="msv" class="form-control" data-remote="/api/getInfor" data-error="Mã số sinh viên không đúng! Hoặc đã có vấn đề gì đó đã xảy ra." data-minlength="8" maxlength="8" value="">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group"><label for="name">Họ và tên:</label> <input type="text" name="name" id="name" class="form-control" readonly></div>
                    </div>
                </div>

                <div class="form-group"><label for="email">Email:</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" name="email" class="form-control" id="email" data-error="Email chưa hợp lệ." required value=""></div>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="g-recaptcha" data-sitekey="6Ld4MRsTAAAAAOdwBj2DAAXk2e3oem3zkAFWJBUs"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-block btn_register" type="submit">Đăng ký</button>
                    <div class="reconfirm text-center" style="padding-top: 20px">
                        <a href="reactive.html">Xác nhận lại</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6"><h2>Danh sách môn thi</h2>
            <table class="table" id="timetable">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã LMH</th>
                    <th>Tên môn học</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"></div>
    </div>
    <div class="stats">
        <div class="row text-center">
            <div class="col-md-12">
                <p class="text">Đã có <span id="countClass"></span> lớp có điểm thi và <span id="countUser"></span>
                    người dùng tin tưởng và sử dụng. </p>
            </div>
        </div>
        <div class="link_results"><a href="results.html">Danh sách điểm thi của các lớp</a></div>
    </div>
</div>
<script type="text/javascript">var url_ajax = "http://uetf.me/api";</script>
<script src="//www.google.com/recaptcha/api.js?v=1.0.0"></script>
<script src="assets/js/jquery.min.js?v=1.11.3"></script>
<script src="assets/js/bootstrap.min.js?v=3.3.6"></script>
<script src="assets/js/validator.min.js?v=0.9.0"></script>
<script src="assets/js/jquery.noty.packaged.min.js?v=1.0"></script>
<script src="assets/js/relax.js"></script>
<script src="assets/js/main.js?v=1.0.1"></script>
</body>
</html>
